<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCCRM Retreat Registration Portal</title>

    <!-- ================== CSS SECTION ================== -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #91be86ce;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: rgb(208, 237, 248);
            margin: 40px auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo {
            width: 120px;
            height: auto;
        }

        h2, h3 {
            margin: 5px 0;
            color: #333;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 7px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #006400;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #008000;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <!-- ================================================= -->
</head>
<body>

<div class="container">

    <div class="logo-container">
        <img src="watchman logo.jpg" alt="WCCRM Logo" class="logo">
    </div>

    <h2>Watchman Catholic Charismatic Renewal Movement (Markudi Diocese)</h2>
    <h3>December Retreat Registration 2025</h3>

    <form id="registrationForm">

        <label>Full Name</label>
        <input type="text" id="name" required>

        <label>Phone Number</label>
        <input type="tel" id="phone" required>

        <label>Email Address</label>
        <input type="email" id="email" required>

        <label>District (Location)</label>
        <select id="district" required>
            <option value="">-- Select District --</option>
            <option>Otukpo District</option>
            <option>Markudi District</option>
            <option>Zakibiam District</option>
            <option>Gboko District</option>
            <option>Ugbemma District</option>
            <option>Idekpa District</option>
            <option>Ugbokolo District</option>
            <option>Ayilamo District</option>
        </select>

        <label>Worker?</label>
        <select id="worker" required>
            <option value="">-- Select Option --</option>
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Function</label>
        <select id="function" required>
            <option value="">-- Select Function --</option>
            <option>Choir</option>
            <option>Ushering</option>
            <option>Technical/Media</option>
            <option>Prayer Warrior</option>
            <option>Sanctuary Keeper</option>
            <option>Evangelism</option>
            <option>Children Ministry</option>
            <option>Pastor</option>
            <option>None</option>
        </select>

        <button type="submit">Submit Registration</button>
    </form>

    <p id="successMessage" class="success"></p>

</div>

<!-- ================== JAVASCRIPT SECTION ================== -->
<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let name = document.getElementById("name").value;
        let phone = document.getElementById("phone").value;
        let email = document.getElementById("email").value;
        let district = document.getElementById("district").value;
        let worker = document.getElementById("worker").value;
        let func = document.getElementById("function").value;

        if (name && phone && email && district && worker && func) {
            document.getElementById("successMessage").textContent =
                "Registration Successful! Thank you " + name + ".";

            document.getElementById("registrationForm").reset();
        }
    });
</script>
<!-- ========================================================== -->

</body>
</html>
